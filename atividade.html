<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="atividade.js"></script>    
</head>
<body>
    <form action="" method="get">
        <ul>
            <li>
                <label for="nome">Nome: </label>
                <input type="text" id="nome">
            </li>
            <li>
                <label for="cor">Cor: </label>
                <input type="text" id="cor">
            </li>
            <li>
                <label for="tamanho">Tamanho: </label>
                <input type="text" id="tamanho">
            </li>
            <li>
                <label for="quantidade">Quantidade: </label>
                <input type="number" id="quantidade">
            </li>
            <li>
                <label for="imagem">Imagem: </label>
                <input type="file" id="imagem">
            </li>
        </ul>
        <input type="button" id="salvar" value="Salvar">
        <input type="button" id="excluirtudo" value="Excluir Tudo">
    </form>

    <div id="produtos" style="border: solid black 1px;">
        <ul class="produto">
            <li class="image">Image</li>
            <li class="nome">Nome</li>
            <li class="cor">Cor</li>
            <li class="tamanho">Tamanho</li>
            <li class="quantidade">Quantidade</li>
        </ul>
    </div>
